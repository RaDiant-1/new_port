<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>The Dual Soul Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=MedievalSharp&family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              medieval: ['MedievalSharp', 'cursive'],
              cinzel: ['Cinzel', 'serif'],
              body: ['Lato', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              'void-dark': '#050505',
              'parchment': '#f0e6d2',
              'parchment-dark': '#c0b298',
              'royal-gold': '#d4af37',
              'royal-gold-dim': '#8a7020',
              'tech-blue': '#00f0ff',
              'tech-blue-dim': '#007077',
              'tech-dark': '#0a0f14',
              'magic-purple': '#a855f7',
              'magic-crimson': '#9f1239',
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            backgroundImage: {
              'hex-grid': "url('https://www.transparenttextures.com/patterns/hexellence.png')",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #f0e6d2;
        overflow-x: hidden;
      }
      
      /* Tech Realm Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 10;
        opacity: 0.15;
      }
      .scanline-bar {
        width: 100%;
        height: 5px;
        background: rgba(0, 240, 255, 0.1);
        position: fixed;
        z-index: 11;
        top: 0;
        left: 0;
        animation: scanline 6s linear infinite;
        opacity: 0.3;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { top: -5%; }
        100% { top: 105%; }
      }

      /* Magic Realm Effects */
      .vignette {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 5;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.28"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
